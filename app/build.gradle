plugins {
    id 'com.android.application'
}

android {
    compileSdk 34
    namespace "com.javacakegames.pride"

    defaultConfig {
        applicationId "com.javacakegames.pride"
        minSdk 1
        targetSdk 34
        versionCode 30
        versionName "3.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

}